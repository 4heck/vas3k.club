<a href="{{ metadata.url }}" style="display: grid; grid-template-columns: 200px auto; grid-column-gap: 20px; text-decoration: none;">
    <span>
        <img src="{{ metadata.image }}">
    </span>
    <span>
        <h2 style="text-decoration: underline;">{{ metadata.title }}</h2>
        <p>{{ metadata.summary }}</p>
    </span>
</a>
